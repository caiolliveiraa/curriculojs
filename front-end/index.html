<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Currículo</title>
</head>
<body>
    <h1>Currículo</h1>
    <div id="pessoal" class="section">
        <h2>Informações Pessoais</h2>
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Título:</strong> <span id="titulo"></span></p>
        <p><strong>Resumo:</strong> <span id="resumo"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Telefone:</strong> <span id="telefone"></span></p>
    </div>
    <div id="educacao" class="section">
        <h2>Formação Acadêmica</h2>
        <ul id="educacao-list"></ul>
    </div>
    <div id="experiencia">
        <h2>Experiências Profissionais</h2>
        <ul id="experiencia-list"></ul>
    </div>
    <div id="habilidades" class="section">
        <h2>Habilidades</h2>
        <ul id="habilidades-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
